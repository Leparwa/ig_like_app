{%extends "ig/base.html"%} 
{% load bootstrap5 %}
{% block content %}
<div class="container-fluid d-flex justify-content-center">
    <!-- Empty div -->
     <div class="card">
       <div class="card-body">
        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="">
        <div>
        <div class="g">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="f">
         
          <form   method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              <a href="/accounts/login" type="button" class=" btn btn-sm btn-success pull-right">login</a>
            </div>
          </form>
          </div>
        </div>

      </div>
       </div>
     </div>

    <!-- empty div -->

</div>

{% endblock %}
