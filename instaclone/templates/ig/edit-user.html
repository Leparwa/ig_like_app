{%extends "ig/base.html"%}
{% block content %}
{% include 'ig/nav.html' %}
<div class="card">
    <div class="card-body">
       <div class="row d-flex justify-contend-center">
           <div class="col-md-4">

           </div>
           <div class="col-md-8">
               <div class="pr">
                   <p>
                {% if user.profile.profile_photo %}
                    <a href="#" class="px-2"><img src="{{ user.profile.profile_photo.url }}" alt="User" class="me-1 rounded-circle" height="60px" width="60px"></a>
                {% else %}
                      <a href="#" class="px-2"><img src="https://res.cloudinary.com/dbzjjwjbm/image/upload/v1/media/images/20210710_203838_x9lpz3"  alt="User" class="me-1 rounded-circle" height="60px" width="60px"></a>
                {% endif %}
                    {{ user.get_full_name }} <br>
                    <a href="#" class="px-5 mx-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="text-decoration: none;">Update Profile</a>

                   </p>
            
                </div>
            <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </div>
          </form>
           </div>
       </div>
    </div>
</div>
{% endblock %}
